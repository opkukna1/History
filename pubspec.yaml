name: history_metallum
description: A new Flutter project for competitive exams.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  go_router: ^10.0.0
  provider: ^6.0.5
  percent_indicator: ^4.2.3
  csv: ^5.0.2
  
  # नोट्स सेक्शन के लिए नए और अपडेटेड पैकेजेस
  sqflite: ^2.3.3
  path: ^1.9.0
  pdfx: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/logo.png
    - assets/question_bank.csv
    # नोट्स के लिए ज़रूरी एसेट्स
    - assets/notes_manifest.json
    - assets/notes/
